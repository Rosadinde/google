<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./style.css" type="text/css/>
        <title>Google</title>
    </head>

    <body>
        <header class="toolbar">
            <div class="gmail_images">
                <div class="gmail">
                    <a href="https://mail.google.com/mail/">Gmail</a>
                </div>
                <div class="images">
                        <a href="https://www.google.fr/imghp?hl=fr">Images</a>
                    </div>
            </div>
            <div class="menu_connexion">
                <a href="https://www.google.fr/int/fr/options/" title="Applications Google" role="button"></a>
                <a href="https://accounts.google.com/ServiceLogin?hl=fr&passive=true&continue=https://www.google.fr/" title="Connexion" role="button"></a>
            </div>
        </header>

        <div class="contenu">
            <div class="top_contenu">
                <div class="logo">
                    <img src="/images/branding/googlelol/2x/googlelogo_color272x92dp.png" alt="google" title="Google">
                </div>
                <div class="searchbar">
                    <form action="/search" method="get"></form>
                    <div class="texte_search">
                            <p>Effectuez une recherche sur Google ou saisissez une URL</p>
                    </div>
                    <div class="recherche_vocale" aria-label="Utiliser la recherche vocale">
            
                    </div>
                </div>
                
            </div>
        
        </div>
    </body>
</html>
